<div id="container2">
    <h3 class="row" >Book A Table</h3>
    <div class="row w-75 m-auto">
        <div class="col">
            <form action="">
            <table class="table table-borderless">
                <tr>
                    <td>
                      <input type="text" placeholder="Your Name" class="form-control" required>  
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="number" placeholder="Phone Number" class="form-control" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="email" placeholder="Your Email" class="form-control" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="number" name="" id="" class="form-control" placeholder="How many persons?" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="datetime-local" class="form-control" required>
                    </td>
                </tr> 
                <tr>
                    <td>
                        <div class="row">
                            <button class="btn1 btn btn-warning">Book Now</button>
                        </div>
                    </td>
                </tr>         
            </table>
        </form>
        </div>
    <div class="col">
        <img src="../IMAGE/map.png" alt="" class="img-fluid">
    </div>
</div>
    <div class="modal" id="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="h3 text-warning">Order</span>
                    <button class="btn btn-danger" data-bs-dismiss="modal">X</button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div >
                            <label for="phone" class="form-label">Telephone</label>
                            <input type="number" name="phone" id="phone" class=" text-start input-group-text border-warning w-100" required>
                        </div>
                        <div >
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" id="email" class="input-group-text text-start border-warning form-control w-100 " required>
                        </div>
                        <div class="input-group py-3">
                            <input type="checkbox" name="check" id="check" class="form-check me-2" required>
                            <label for="Check" class="form-check-label">Check me out</label>
                        </div>
                        <div class="modal-footer pt-3 ">
                            <button type="submit" class="btn btn-warning" data-bs-toggle="dismiss">Order</button>
                            <button type="button" data-bs-dismiss="modal" class="btn btn-warning">Close</button>
                        </div>
                    </form>
                </div> 
            </div>
        </div>
